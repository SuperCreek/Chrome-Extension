<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h2>Settings</h2>
		<form ng-submit="save()">
			<input type="text" ng-model="user.location" 
							   placeholder="Enter a location"
							   auto-fill = "fetchCities" 
							   autocomplete="off"
							   placeholder="Location"/>
							   
							   
			<select ng-model="user.location">
				<option ng-repeat="item in cityList |filter:{level:1} ">{{ item.region_name  }}</option>
			</select>
			<input type="submit" value="save" class="btn btn-primary" />	
		</form>
	</body>
</html>
